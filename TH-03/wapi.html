<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="weather-app">
        <div class="header">
          <h1>Thời tiết tại Hà Nội</h1>
        </div>
        <div class="current-weather">
          <img id="weather-icon" src="https://openweathermap.org/img/wn/01d.png" alt="Trời Nắng">
          <p id="weather-condition"></p>
          <img id="temperature-icon" src="https://openweathermap.org/img/wn/01d.png" alt="Nhiệt độ">
          <p id="temperature"></p>
          <img id="wind-icon" src="https://openweathermap.org/img/wn/09d.png" alt="Tuyết Sâu">
          <p id="wind"></p>
        </div>
      </div>
      <script src="main.js"></script>
</body>
</html>
